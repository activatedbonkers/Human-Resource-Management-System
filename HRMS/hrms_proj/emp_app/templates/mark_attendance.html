{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags ensure proper rendering -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <!-- Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-success p-2 text-white lead">
    <h1>Human Resource Management System</h1>
    <!-- Navigation bar with links to different pages -->
    <nav class="navbar navbar-dark bg-dark p-4">
        <a class=" btn btn-success" href="\" role="button">Home</a>
        <a class=" btn btn-success" href="/add_employee" role="button">Add an employee</a>
        <a class=" btn btn-success" href="/delete_employee" role="button">Remove an employee</a>
        <a class=" btn btn-success" href="/employee_details" role="button">View employees details</a>
        <a class=" btn btn-success" href="/attendance_mark" role="button" disabled>Mark attendance</a>
        <a class=" btn btn-success" href="/attendance_details" role="button">View employee attendance</a>
        <a class=" btn btn-success" href="/departments_report" role="button">View departments Report</a>
        <a class=" btn btn-danger" href="/admin" role="button">Admin portal</a>

    </nav><br /><br />
    <div class="container">
        <h2>Mark Attendance</h2>
        <hr>
        <!-- Form for marking attendance. The 'action' attribute will be set to the endpoint that processes the attendance marking. -->
        <form action="" method="post">
            {% csrf_token %}
            <!-- Dynamically generated form fields from the server-side -->
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-dark btn-lg">Mark Attendance</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
