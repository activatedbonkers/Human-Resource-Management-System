{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags to ensure proper rendering -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-success p-2 text-white lead">
    <h1>Human Resource Management System</h1>
    <!-- Navigation bar with links to different pages -->
    <nav class="navbar navbar-dark bg-dark p-4">
        <a class=" btn btn-success" href="\" role="button">Home</a>
        <a class=" btn btn-success" href="/add_employee" role="button" disabled>Add an employee</a>
        <a class=" btn btn-success" href="/delete_employee" role="button">Remove an employee</a>
        <a class=" btn btn-success" href="/employee_details" role="button">View employees details</a>
        <a class=" btn btn-success" href="/attendance_mark" role="button">Mark attendance</a>
        <a class=" btn btn-success" href="/attendance_details" role="button">View employee attendance</a>
        <a class=" btn btn-success" href="/departments_report" role="button">View departments Report</a>
        <a class=" btn btn-danger" href="/admin" role="button">Admin portal</a>

    </nav><br /><br />
    <div class="container">
        <h2>Add an Employee</h2>
        <hr>
        <!-- Form for adding an employee -->
        <form action="/add_employee" method="post">
            {% csrf_token %}
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <label for="first_name">First Name</label><br>
                    <input class="form-control" type="text" id="first_name" name="first_name"
                        value="{{ first_name }}"><br>

                    <label for="last_name">Last Name</label><br>
                    <input class="form-control" type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>

                    <label for="salary">Salary</label><br>
                    <input class="form-control" type="number" id="salary" name="salary" value="{{ salary }}"><br>

                    <label for="dept">Department</label><br>
                    <select class="form-select" id="dept" name="dept">
                        {% for department in departments %}
                        <option value="{{ department.id }}">{{ department.name }}</option>
                        {% endfor %}
                    </select><br>
                </div>
                <!-- Right Column -->
                <div class="col-md-6">
                    <label for="role">Role</label><br>
                    <select class="form-select" id="role" name="role">
                        <!-- Dynamically generated options via JS for roles -->
                        {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                    </select><br>

                    <label for="bonus">Bonus</label><br>
                    <input class="form-control" type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>

                    <label for="phone">Phone Number</label><br>
                    <input class="form-control" type="number" id="phone" name="phone" value="{{ phone }}"><br>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-dark btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
