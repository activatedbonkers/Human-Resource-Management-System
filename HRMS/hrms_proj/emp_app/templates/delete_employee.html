{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags ensure proper rendering -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>
    <!-- Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-success p-2 text-white lead">
    <h1>Human Resource Management System</h1>
    <!-- Navigation bar with links to different pages -->
    <nav class="navbar navbar-dark bg-dark p-4">
        <a class=" btn btn-success" href="\" role="button">Home</a>
        <a class=" btn btn-success" href="/add_employee" role="button">Add an employee</a>
        <a class=" btn btn-success" href="/delete_employee" role="button" disabled>Remove an employee</a>
        <a class=" btn btn-success" href="/employee_details" role="button">View employees details</a>
        <a class=" btn btn-success" href="/attendance_mark" role="button">Mark attendance</a>
        <a class=" btn btn-success" href="/attendance_details" role="button">View employee attendance</a>
        <a class=" btn btn-success" href="/departments_report" role="button">View departments Report</a>
        <a class=" btn btn-danger" href="/admin" role="button">Admin portal</a>

    </nav><br /><br />
    <h2>Remove an Employee</h2>
    <hr>
    <div class="container vh-100">
        <div class="row h-25 justify-content-center align-items-center">
            <div class="col col-md-6">
                <!-- Form for deleting an employee. The form action URL is mapped to the backend logic for employee deletion. -->
                <form action="{% url 'delete_employee' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <!-- Dropdown for selecting an employee to delete -->
                        <label for="employee" class="form-label">Select Employee to Delete:</label>
                        <select id="employee" class="form-select" name="employee">
                            <!-- Options for employee dropdown dynamically populated from the 'employees' context variable -->
                            {% for employee in employees %}
                            <option value="{{ employee.id }}">{{ employee.first_name }} {{ employee.last_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark btn-lg" value="Delete">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
